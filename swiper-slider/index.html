<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper slide-swiper">

            <div class="swiper-wrapper sliders">
                <!-- slide 1 -->
                <div class="swiper-slide">
                    <div class="slider-container slide-one">
                        <img src="https://cdn.marvel.com/content/1x/avengersinfinitywar_lob_mas_hlf_01_3.jpg"
                            class="slide-img" />
                        <div class="slide-bg-text">
                            <p>Avengers</p>
                            <p>Infinitywar</p>
                        </div>
                        <div class="slide-content-title">
                            <div>Avengers</div>
                            <div>Infinitywar</div>
                        </div>
                        <div class="slide-border-img"></div>
                        <div class="slide-content-text">
                            <span>WELCOME TO MARVEL /</span>
                            <span> MOVIE</span>
                        </div>
                        <a href="#" class="btn slide-btn">BUY A TICKET</a>
                    </div>
                </div>

                <!-- slide 2 -->
                <div class="swiper-slide">
                    <div class="slider-container slide-two">
                        <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/04/Steve-Rogers-Marches-Forward-In-Captain-America-The-Winter-Soldier.jpg"
                            class="slide-img" />
                        <div class="slide-bg-text">
                            <p>Captain </p>
                            <p>America</p>
                        </div>
                        <div class="slide-content-title">
                            <div>Captain </div>
                            <div>America</div>
                        </div>
                        <div class="slide-border-img"></div>
                        <div class="slide-content-text">
                            <span>WELCOME TO MARVEL /</span>
                            <span> MOVIE</span>
                        </div>
                        <a href="#" class="btn slide-btn">BUY A TICKET</a>
                    </div>
                </div>

                <!-- slide 3 -->
                <div class="swiper-slide">
                    <div class="slider-container slide-three">
                        <img src="https://wallpapers.com/images/hd/motley-crew-guardians-of-the-galaxy-5fch4g7yhaj3a1sn.jpg"
                            class="slide-img" />
                        <div class="slide-bg-text">
                            <p>Guardians of the </p>
                            <p>Galaxy</p>
                        </div>
                        <div class="slide-content-title">
                            <div>Guardians of the </div>
                            <div>Galaxy</div>
                        </div>
                        <div class="slide-border-img"></div>
                        <div class="slide-content-text">
                            <span>WELCOME TO MARVEL /</span>
                            <span> MOVIE</span>
                        </div>
                        <a href="#" class="btn slide-btn">BUY A TICKET</a>
                    </div>
                </div>
            </div>

            <!-- pagination -->
            <div class="swiper-pagination"></div>

        </div>

        <!-- Thumbs button -->
        <div thumbsSlider="" class="swiper gallery-thumbs slider-btn-group ">
            <div class="swiper-wrapper">
                <a href="#" class="swiper-slide btn btn-slide">Watch Trailer</a>
                <a href="#" class="swiper-slide btn btn-slide">Watch Trailer</a>
                <a href="#" class="swiper-slide btn btn-slide">Watch Trailer</a>
            </div>
        </div>
    </section>

    <!-- script js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
